<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1 class="header__title">Torrent Monitor</h1>
            <p class="header__subtitle">Monitoring and managing torrents from Kinozal and RuTracker</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Add New Torrent Form -->
            <div class="add-torrent-section">
                <div class="card">
                    <div class="card__header">
                        <h2>Add New Torrent</h2>
                    </div>
                    <div class="card__body">
                        <form id="addTorrentForm" class="add-torrent-form">
                            <div class="form-group">
                                <label for="torrentUrl" class="form-label">Torrent URL</label>
                                <input
                                    type="url"
                                    id="torrentUrl"
                                    name="url"
                                    class="form-control"
                                    placeholder="https://kinozal.tv/details.php?id=..."
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="downloadPath" class="form-label">Download Folder</label>
                                <select id="downloadPath" name="downloadPath" class="form-control" required>
                                    <option value="">Select folder...</option>
                                    <option value="/Downloads/Movies">/Downloads/Movies</option>
                                    <option value="/Downloads/TV Shows">/Downloads/TV Shows</option>
                                    <option value="/Downloads/Documentaries">/Downloads/Documentaries</option>
                                    <option value="/Media/Torrents">/Media/Torrents</option>
                                </select>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn--primary">
                                    Add Torrent
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Active Torrents Section -->
            <div class="torrents-section">
                <h2 class="section-title">Active Torrents</h2>
                <div id="torrentsContainer" class="torrents-container">
                    <!-- Torrents will be dynamically inserted here -->
                </div>
                <div id="emptyState" class="empty-state hidden">
                    <div class="empty-state__icon">üìÅ</div>
                    <h3 class="empty-state__title">No Active Torrents</h3>
                    <p class="empty-state__text">Add your first torrent to start monitoring</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal hidden">
        <div class="modal__backdrop" id="modalBackdrop"></div>
        <div class="modal__content">
            <div class="modal__header">
                <h3 class="modal__title">Deletion Confirmation</h3>
            </div>
            <div class="modal__body">
                <p>Are you sure you want to remove this torrent from monitoring?</p>
                <p class="modal__torrent-title" id="modalTorrentTitle"></p>
            </div>
            <div class="modal__footer">
                <button id="cancelDelete" class="btn btn--secondary">Cancel</button>
                <button id="confirmDelete" class="btn btn--error">Delete</button>
            </div>
        </div>
    </div>

    <script>
        class TorrentMonitor {
            constructor() {
                this.ws = null;
                this.torrents = [];
                this.downloadPaths = [];
                this.checkInfos = {};
                this.init();
            }

            async init() {
                await this.loadDownloadPaths();
                await this.loadTorrents();
                this.setupWebSocket();
                this.setupEventListeners();
            }

            async loadDownloadPaths() {
                try {
                    const response = await fetch('/api/download-paths');
                    this.downloadPaths = await response.json();
                    this.populateDownloadPaths();
                } catch (error) {
                    this.showNotification('Error loading download paths', 'error');
                }
            }

            populateDownloadPaths() {
                const select = document.getElementById('downloadPath');
                select.innerHTML = '<option value="">Select folder...</option>';
                this.downloadPaths.forEach(path => {
                    const option = document.createElement('option');
                    option.value = path;
                    option.textContent = path;
                    select.appendChild(option);
                });
            }

            async loadTorrents() {
                try {
                    const response = await fetch('/api/torrents');
                    this.torrents = await response.json();
                    this.renderTorrents();
                } catch (error) {
                    this.showNotification('Error loading torrents', 'error');
                }
            }

            renderTorrents() {
                const container = document.getElementById('torrentsContainer');
                const emptyState = document.getElementById('emptyState');

                if (!this.torrents || this.torrents.length === 0) {
                    container.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                container.innerHTML = this.torrents.map(torrent => {
                    const checkInfo = this.checkInfos[torrent.url];

                    // Helper function to safely format date
                    const formatLastCheckTime = (checkInfo, watchEvery) => {
                        if (watchEvery === 0) {
                            return '-';
                        }
                        if (!checkInfo || !checkInfo.lastCheckTime) {
                            return 'Never';
                        }

                        try {
                            const date = new Date(checkInfo.lastCheckTime);
                            // Check if date is valid
                            if (isNaN(date.getTime())) {
                                return 'Never';
                            }
                            return date.toLocaleString();
                        } catch (e) {
                            return 'Never';
                        }
                    };

                    // Helper function to safely get status
                    const getStatus = (checkInfo, watchEvery) => {
                        if (watchEvery === 0) {
                            return { text: '-', className: 'status-inactive' };
                        }
                        if (!checkInfo || checkInfo.lastCheckSuccess === undefined) {
                            return { text: 'Unknown', className: 'status-unknown' };
                        }
                        return {
                            text: checkInfo.lastCheckSuccess ? 'Success' : 'Failed',
                            className: checkInfo.lastCheckSuccess ? 'status-success' : 'status-error'
                        };
                    };

                    const lastCheckTime = formatLastCheckTime(checkInfo, torrent.watch_every);
                    const status = getStatus(checkInfo, torrent.watch_every);

                    return `
                    <div class="torrent-item" data-hash="${torrent.hash}">
                        <div class="torrent-header">
                            <div class="torrent-info">
                                <h3 class="torrent-title">
                                    ${torrent.title || torrent.name || 'Untitled Torrent'}
                                </h3>
                                <a href="${torrent.url}" target="_blank" class="torrent-url">
                                    üîó Go to Torrent
                                </a>
                                <div class="torrent-hash">${torrent.hash}</div>
                                <div class="torrent-check-info">
                                    Last check: ${lastCheckTime}<br>
                                    Status: <span class="${status.className}">${status.text}</span>
                                </div>
                            </div>
                            <div class="torrent-controls">
                                <div class="status-indicator ${torrent.watch_every > 0 ? '' : 'status-inactive'}">
                                    <span class="status-dot"></span>
                                    <span>${torrent.watch_every > 0 ? 'Active' : 'Inactive'}</span>
                                </div>
                                <div class="watch-controls">
                                    <button class="interval-btn decrease-btn" onclick="app.decreaseInterval('watchInterval-${torrent.id || torrent.hash}')">‚àí</button>
                                    <input type="number"
                                           id="watchInterval-${torrent.id || torrent.hash}"
                                           class="watch-input"
                                           value="${torrent.watch_every || 0}"
                                           min="0"
                                           placeholder="0">
                                    <button class="interval-btn increase-btn" onclick="app.increaseInterval('watchInterval-${torrent.id || torrent.hash}')">+</button>
                                    <button class="btn btn--secondary btn--sm update-btn" onclick="app.updateWatchInterval('${torrent.url}', 'watchInterval-${torrent.id || torrent.hash}')">
                                        Update
                                    </button>
                                    <button class="btn btn--error btn--sm" onclick="app.confirmRemoveTorrent('${torrent.hash}', '${torrent.url}')">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
            }

            setupWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;

                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                };

                this.ws.onmessage = (event) => {
                    const message = event.data;

                    if (message === 'added') {
                        this.showNotification('Torrent successfully added', 'success');
                        this.loadTorrents();
                    } else if (message === '500') {
                        this.showNotification('Error adding torrent', 'error');
                    } else {
                        try {
                            const data = JSON.parse(message);

                            if (data.type === 'check_update') {
                                this.checkInfos[data.url] = {
                                    lastCheckTime: data.last_check_time,
                                    lastCheckSuccess: data.last_check_success
                                };
                                this.renderTorrents();
                            } else if (data.type === 'current_state') {
                                // Convert the data format from snake_case to camelCase
                                this.checkInfos = {};
                                for (const [url, info] of Object.entries(data.data || {})) {
                                    this.checkInfos[url] = {
                                        lastCheckTime: info.last_check_time,
                                        lastCheckSuccess: info.last_check_success
                                    };
                                }

                                this.renderTorrents();
                            }
                        } catch (e) {
                        }
                    }
                };

                this.ws.onclose = () => {
                    setTimeout(() => this.setupWebSocket(), 3000);
                };

                this.ws.onerror = (error) => {
                };
            }

            setupEventListeners() {
                document.getElementById('addTorrentForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTorrent();
                });

                document.getElementById('cancelDelete').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('confirmDelete').addEventListener('click', () => {
                    const hash = this.currentTorrentHash;
                    const url = this.currentTorrentUrl;
                    this.removeTorrent(hash, url);
                });
            }

            async addTorrent() {
                const form = document.getElementById('addTorrentForm');
                const formData = new FormData(form);
                const data = {
                    url: formData.get('url'),
                    downloadPath: formData.get('downloadPath')
                };

                if (!data.url || !data.downloadPath) {
                    this.showNotification('Please fill in all fields', 'error');
                    return;
                }

                try {
                    const response = await fetch('/api/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        form.reset();
                        this.showNotification('Torrent is being added...', 'success');
                    } else {
                        const error = await response.json();
                        this.showNotification(`Error: ${error.error}`, 'error');
                    }
                } catch (error) {
                    console.error('Error adding torrent:', error);
                    this.showNotification('Error adding torrent', 'error');
                }
            }

            async removeTorrent(hash, url) {
                try {
                    const response = await fetch('/api/remove', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ hash, url })
                    });

                    if (response.ok) {
                        this.showNotification('Torrent successfully deleted', 'success');
                        await this.loadTorrents();
                        this.closeModal();
                    } else {
                        const error = await response.json();
                        this.showNotification(`Error: ${error.error}`, 'error');
                        this.closeModal();
                    }
                } catch (error) {
                    console.error('Error removing torrent:', error);
                    this.showNotification('Error deleting torrent', 'error');
                    this.closeModal();
                }
            }

            confirmRemoveTorrent(hash, url) {
                this.currentTorrentHash = hash;
                this.currentTorrentUrl = url;

                const modal = document.getElementById('confirmModal');
                const backdrop = document.getElementById('modalBackdrop');

                const torrentTitle = this.torrents.find(torrent => torrent.hash === hash)?.title || 'Unknown torrent';
                document.getElementById('modalTorrentTitle').textContent = torrentTitle;

                modal.classList.remove('hidden');
                backdrop.classList.remove('hidden');
            }

            closeModal() {
                const modal = document.getElementById('confirmModal');
                const backdrop = document.getElementById('modalBackdrop');

                modal.classList.add('hidden');
                backdrop.classList.add('hidden');
            }

            decreaseInterval(inputId) {
                const input = document.getElementById(inputId);
                const currentValue = parseInt(input.value) || 0;
                const newValue = Math.max(0, currentValue - 10);
                input.value = newValue;
            }

            increaseInterval(inputId) {
                const input = document.getElementById(inputId);
                const currentValue = parseInt(input.value) || 0;
                input.value = currentValue + 10;
            }

            async updateWatchInterval(url, inputId) {
                const input = document.getElementById(inputId);
                const watchPeriod = parseInt(input.value) || 0;

                try {
                    const response = await fetch('/api/watch', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            url: url,
                            watchPeriod: watchPeriod.toString()
                        })
                    });

                    if (response.ok) {
                        this.showNotification('Monitoring interval updated', 'success');
                        await this.loadTorrents();
                    } else {
                        const error = await response.json();
                        this.showNotification(`Error: ${error.error}`, 'error');
                    }
                } catch (error) {
                    console.error('Error updating watch interval:', error);
                    this.showNotification('Error updating monitoring interval', 'error');
                }
            }

            showNotification(message, type = 'success') {
                const existing = document.querySelector('.notification');
                if (existing) {
                    existing.remove();
                }

                const notification = document.createElement('div');
                notification.className = `notification notification--${type}`;

                const content = document.createElement('div');
                content.className = 'notification__content';
                content.textContent = message;

                notification.appendChild(content);
                document.body.appendChild(notification);

                setTimeout(() => notification.classList.add('show'), 100);

                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Initialize the application
        const app = new TorrentMonitor();
    </script>
</body>
</html>
