<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <h1 class="header__title">Torrent Monitor</h1>
                <p class="header__subtitle">Monitor and manage your torrents from Kinozal and RuTracker</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Add New Torrent Section -->
            <section class="section">
                <div class="card">
                    <div class="card__header">
                        <h2 class="card__title">Add New Torrent</h2>
                    </div>
                    <div class="card__body">
                        <form id="addTorrentForm">
                            <div class="form-group">
                                <label for="torrentUrl" class="form-label">Torrent URL</label>
                                <input
                                    type="url"
                                    id="torrentUrl"
                                    name="url"
                                    class="form-control"
                                    placeholder="https://kinozal.tv/details.php?id=... or https://rutracker.org/forum/viewtopic.php?t=..."
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="downloadPath" class="form-label">Download Path</label>
                                <select id="downloadPath" name="downloadPath" class="form-control" required>
                                    <option value="">Select download path...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn--primary btn--full">
                                Add Torrent
                            </button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Active Torrents Section -->
            <section class="section">
                <h2 class="section__title">Active Torrents</h2>
                <div id="torrentList" class="torrents-container">
                    <div class="loading">Loading torrents...</div>
                </div>
                <div id="emptyState" class="empty-state hidden">
                    <div class="empty-state__icon">üìÅ</div>
                    <h3 class="empty-state__title">No active torrents</h3>
                    <p class="empty-state__text">Add your first torrent to start monitoring</p>
                </div>
            </section>
        </div>
    </main>

    <script>
        class TorrentMonitor {
            constructor() {
                this.ws = null;
                this.torrents = [];
                this.downloadPaths = [];
                this.init();
            }

            async init() {
                await this.loadDownloadPaths();
                await this.loadTorrents();
                this.setupWebSocket();
                this.setupEventListeners();
            }

            async loadDownloadPaths() {
                try {
                    const response = await fetch('/api/download-paths');
                    this.downloadPaths = await response.json();
                    this.populateDownloadPaths();
                } catch (error) {
                    console.error('Error loading download paths:', error);
                    this.showNotification('Error loading download paths', 'error');
                }
            }

            populateDownloadPaths() {
                const select = document.getElementById('downloadPath');
                select.innerHTML = '<option value="">Select download path...</option>';
                this.downloadPaths.forEach(path => {
                    const option = document.createElement('option');
                    option.value = path;
                    option.textContent = path;
                    select.appendChild(option);
                });
            }

            async loadTorrents() {
                try {
                    const response = await fetch('/api/torrents');
                    this.torrents = await response.json();
                    this.renderTorrents();
                } catch (error) {
                    console.error('Error loading torrents:', error);
                    this.showNotification('Error loading torrents', 'error');
                }
            }

            renderTorrents() {
                const container = document.getElementById('torrentList');
                const emptyState = document.getElementById('emptyState');

                if (!this.torrents || this.torrents.length === 0) {
                    container.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                container.innerHTML = this.torrents.map(torrent => `
                    <div class="torrent-item" data-hash="${torrent.hash}">
                        <div class="torrent-header">
                            <div class="torrent-info">
                                <h3 class="torrent-title">
                                    ${torrent.title || torrent.name || 'Untitled Torrent'}
                                </h3>
                                <a href="${torrent.url}" target="_blank" class="torrent-url">
                                    ${torrent.url}
                                </a>
                                <div class="torrent-hash">${torrent.hash}</div>
                            </div>
                            <div class="torrent-controls">
                                <div class="status-indicator ${torrent.watch_every > 0 ? '' : 'status-inactive'}">
                                    <div class="status-dot"></div>
                                    <span>${torrent.watch_every > 0 ? `Every ${torrent.watch_every} min` : 'Not watching'}</span>
                                </div>
                                <button class="btn-icon btn-icon--danger" onclick="app.removeTorrent('${torrent.hash}', '${torrent.url}')" title="Remove torrent">
                                    ‚úï
                                </button>
                            </div>
                        </div>

                        <div class="watch-controls">
                            <label for="watchInterval-${torrent.id || torrent.hash}">Watch interval (minutes):</label>
                            <div class="interval-controls">
                                <button class="interval-btn" onclick="app.decreaseInterval('watchInterval-${torrent.id || torrent.hash}')">‚àí</button>
                                <input type="number"
                                       id="watchInterval-${torrent.id || torrent.hash}"
                                       class="watch-input"
                                       value="${torrent.watch_every || 0}"
                                       min="0"
                                       placeholder="0">
                                <button class="interval-btn" onclick="app.increaseInterval('watchInterval-${torrent.id || torrent.hash}')">+</button>
                            </div>
                            <button class="btn btn--secondary btn--sm" onclick="app.updateWatchInterval('${torrent.url}', 'watchInterval-${torrent.id || torrent.hash}')">
                                Update
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            setupWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;

                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    console.log('WebSocket connected');
                };

                this.ws.onmessage = (event) => {
                    const message = event.data;
                    console.log('WebSocket message:', message);

                    if (message === 'added') {
                        this.showNotification('Torrent added successfully', 'success');
                        this.loadTorrents();
                    } else if (message === '500') {
                        this.showNotification('Error adding torrent', 'error');
                    }
                };

                this.ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    setTimeout(() => this.setupWebSocket(), 3000);
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            }

            setupEventListeners() {
                document.getElementById('addTorrentForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTorrent();
                });
            }

            async addTorrent() {
                const form = document.getElementById('addTorrentForm');
                const formData = new FormData(form);
                const data = {
                    url: formData.get('url'),
                    downloadPath: formData.get('downloadPath')
                };

                if (!data.url || !data.downloadPath) {
                    this.showNotification('Please fill in all fields', 'error');
                    return;
                }

                try {
                    const response = await fetch('/api/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        form.reset();
                        this.showNotification('Torrent is being added...', 'success');
                    } else {
                        const error = await response.json();
                        this.showNotification(`Error: ${error.error}`, 'error');
                    }
                } catch (error) {
                    console.error('Error adding torrent:', error);
                    this.showNotification('Error adding torrent', 'error');
                }
            }

            async removeTorrent(hash, url) {
                if (!confirm('Are you sure you want to remove this torrent from monitoring?')) {
                    return;
                }

                try {
                    const response = await fetch('/api/remove', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ hash, url })
                    });

                    if (response.ok) {
                        this.showNotification('Torrent removed successfully', 'success');
                        await this.loadTorrents();
                    } else {
                        const error = await response.json();
                        this.showNotification(`Error: ${error.error}`, 'error');
                    }
                } catch (error) {
                    console.error('Error removing torrent:', error);
                    this.showNotification('Error removing torrent', 'error');
                }
            }

            decreaseInterval(inputId) {
                const input = document.getElementById(inputId);
                const currentValue = parseInt(input.value) || 0;
                if (currentValue > 0) {
                    input.value = currentValue - 1;
                }
            }

            increaseInterval(inputId) {
                const input = document.getElementById(inputId);
                const currentValue = parseInt(input.value) || 0;
                input.value = currentValue + 1;
            }

            async updateWatchInterval(url, inputId) {
                const input = document.getElementById(inputId);
                const watchPeriod = parseInt(input.value) || 0;

                try {
                    const response = await fetch('/api/watch', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            url: url,
                            watchPeriod: watchPeriod.toString()
                        })
                    });

                    if (response.ok) {
                        this.showNotification('Watch interval updated', 'success');
                        await this.loadTorrents();
                    } else {
                        const error = await response.json();
                        this.showNotification(`Error: ${error.error}`, 'error');
                    }
                } catch (error) {
                    console.error('Error updating watch interval:', error);
                    this.showNotification('Error updating watch interval', 'error');
                }
            }

            showNotification(message, type = 'success') {
                const existing = document.querySelector('.notification');
                if (existing) {
                    existing.remove();
                }

                const notification = document.createElement('div');
                notification.className = `notification notification--${type}`;

                const content = document.createElement('div');
                content.className = 'notification__content';
                content.textContent = message;

                notification.appendChild(content);
                document.body.appendChild(notification);

                setTimeout(() => notification.classList.add('show'), 100);

                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Initialize the application
        const app = new TorrentMonitor();
    </script>
</body>
</html>
